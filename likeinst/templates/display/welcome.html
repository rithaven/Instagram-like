{% extends "display/base.html" %}
{% load static %}
{% load bootstrap3%}
{% block content %}
{{ block.super}}

<!Doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
  {%for image in image_posts%}
  <div class="card" style="margin-left: 200px; margin-top:80px">
    <div class="container" style="border-top: 1px solid #EEEEEE; width:515px;height:100px;">
      <img src="{{image.image.url}}" class="master-card" style="width:100px; height:100px; border-radius:50px;padding:15px;margin-top:60px">
      <a style="color:black;" href="{%url 'profile'%}"><strong>{{image.user}}</strong></a>
    </div>
    <img src="{{image.image.url}}" alt="Image" style="width:514px;">

  </div>
   {%endfor%}
</body>
</html>
{%endblock%}
