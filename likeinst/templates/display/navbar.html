{% load bootstrap3%}
{% block content %}


<div class="container">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
        </button>

    <div class="panel-heading">
      <div class="col-md-6">
        <a href="/">
          <img id="panelpic" src="static/images/logo.png" alt="instagram logo on nav-bar" style="width:53;margin-top:5px;margin-left:26px;height:30px; border-right:1px solid; padding-right: 23px;">
        </a>

      </div>
    </div>    
    <div class="logo">
      <div class="col-md-6">
        <a href="/">
          <img src="static/images/instname.png"  alt="Instagram name on nav-bar" style="width:120px; height: 30;margin-left: 60px;">
        </a>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <form class="navbar-form" role="search" action="{% url 'search_results'%}">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search User" name="image">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphincon-search"></i></button>
          </div>
        </div>
      </form>

      </div>
      <!--The search form above-->
    <div class="col-sm-3" style="float:right; margin-top: -20px; margin-right:80px;">
        {% if user.is_authenticated %}
        <ul>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                        <span class="caret"></span>
                    </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="{%url 'upload_profile'%}">Create Profile</a>
                </li>
          
                <li>
                  <a href="/accounts/password/change">Change Password</a>
                </li>
                <li>
                  <a href="/logout">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        {% else %}
        <li>
          <a class='btn btn-default' href="/accounts/login">Login</a>
        </li>

        {% endif %}
      </div>
    </div>
    <!--search end-->
      </div>
    </div>
  </nav>
</div>
{%endblock%}
